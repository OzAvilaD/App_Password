<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- iconos de google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

    <!-- hoja de Estilos -->
    <link rel="stylesheet" href="style.css">
    <title>Generador de Contraseñas</title>
</head>
<body>

    <div class="container">
        <h2>Generador de Contraseñas</h2>
        <!-- DONDE SE  MOSTRARA LA CONTRASEÑA Y SE PODRA COPIAR  -->
        <div class="wrapper">
            
            <div class="input_box">
                <input type="text"  disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>

            <div class="pass_indicador">66</div>

            <!-- CONFIGURACION DEL LARGO DE LA CONTRASEÑA -->
            <div class="largo">
                <div class="detalles">
                    <label class="titulo">
                        Largo de Contraseña
                    </label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1">
            </div>

            <!-- LOS CONFIGURACIONES QUE TENDRA EJ(MAYUSCULAS,MINUSCULAS, NUMEROS, ETC) -->
            <div class="configuracion">
                <label class="titulo">Configuracion</label>
                <ul class="opciones">
                    <li class="opcion">
                        <input type="checkbox" id="minusculas" checked>
                        <label for="minusculas">Minusculas (a-z)</label>
                    </li>
                    <li class="opcion">
                        <input type="checkbox" id="mayusculas" >
                        <label for="mayusculas">Mayusculas (A-Z)</label>
                    </li>
                    <li class="opcion">
                        <input type="checkbox" id="numeros" >
                        <label for="numeros">Numeros (0-9)</label>
                    </li>
                    <li class="opcion">
                        <input type="checkbox" id="simbolos" >
                        <label for="simbolos">Simbolos (!-%$#+)</label>
                    </li>
                    <li class="opcion">
                        <input type="checkbox" id="sin_duplicados" >
                        <label for="sin_duplicados">Sin Duplicados</label>
                    </li>
                    <li class="opcion">
                        <input type="checkbox" id="con_espacios" >
                        <label for="con_espacios">Con Espacios</label>
                    </li>
                </ul>
            </div>

            
            <button class="generador_btn">Generar Contraseña</button>
        </div>
        
    </div>



    <link rel="stylesheet" href="script.js">
</body>
</html>
